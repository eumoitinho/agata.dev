              echo "ğŸ‰ DEPLOY V3 DEPLOYMENT COMPLETED SUCCESSFULLY!"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "ğŸ“‹ Deployment Details:"
              echo "   â€¢ Build Number: $(Build.BuildNumber)"
              echo "   â€¢ Image: $(containerRegistry)/$(imageName):$(Build.BuildNumber)"
              echo "   â€¢ Resource Group: $(resourceGroup)"
              echo "   â€¢ Container App: $(containerAppName)"
              echo "   â€¢ Application URL: $(AppUrl)"
